<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.component.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-header">
          <h1>Gesti√≥n Productos</h1> 
        </div>
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" (click)="showComponent('list')">
                Listar Productos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="showComponent('create')">
                Crear Productos
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main role="main" class="col-md-10 ml-sm-auto px-4">
        <app-product-list *ngIf="currentComponent === 'list'"></app-product-list>
        <app-product-create *ngIf="currentComponent === 'create'"></app-product-create>
      </main>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
